<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf - Greeting with Thymeleaf
	Layout Dialect!</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div id="page-wrapper" layout:fragment="content">
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please sign in</h3>
						</div>
						<div class="panel-body">
							<form th:action="@{/sign-in-process.html}" class="form-signin"
								method="POST">
								<fieldset>
									<div class="form-group">
										<input type="text" name="username" class="form-control"
											placeholder="Username" required="required"
											autofocus="autofocus" />
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control"
											placeholder="Password" value="" required="required" />
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me" /> Remember Me
										</label>
									</div>
									<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
										in</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
